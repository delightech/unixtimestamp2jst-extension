<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unix Timestamp Converter</title>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 20px 0;
      color: #333;
    }
    .toggle-section {
      margin-bottom: 20px;
    }
    .toggle-button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 14px;
      cursor: pointer;
      border-radius: 4px;
      width: 100%;
    }
    .toggle-button:hover {
      background-color: #45a049;
    }
    .toggle-button.off {
      background-color: #f44336;
    }
    .toggle-button.off:hover {
      background-color: #da190b;
    }
    .converter-section {
      border-top: 1px solid #ddd;
      padding-top: 20px;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      box-sizing: border-box;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .result {
      margin-top: 10px;
      padding: 10px;
      background-color: #f5f5f5;
      border-radius: 4px;
      font-size: 14px;
    }
    .info {
      font-size: 12px;
      color: #666;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Unix Timestamp → JST</h1>
  
  <div class="toggle-section">
    <button id="toggleButton" class="toggle-button">表示: ON</button>
  </div>
  
  <div class="converter-section">
    <input type="text" id="timestampInput" placeholder="Unixタイムスタンプを入力">
    <div id="result" class="result" style="display: none;"></div>
  </div>
  
  <div class="info">
    ページ上の10桁または13桁の数字を自動的に日本時間に変換します。
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
